<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add basic head content first -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIBO Agency</title>
    <link rel="stylesheet" href="css/style.css">

        <style>
        nav ul.nav-links li a:hover,
        .mobile-menu ul li a:hover {
            color: #007BFF;
            text-decoration: underline;
        }
        nav ul.nav-links li a.active {
            font-weight: bold;
            color: #007BFF;
        }
        nav ul.nav-links li.resources-dropdown {
            position: relative;
        }
        nav ul.nav-links li.resources-dropdown ul {
            display: none;
            position: absolute;
            background: #fff;
            list-style: none;
            padding: 0.5em;
            top: 100%;
            left: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        nav ul.nav-links li.resources-dropdown:hover ul {
            display: block;
        }
        </style>
        
</head>
<body>
    <!-- Header will be added next -->
    <header style="position:sticky;top:0;z-index:1000;background:#fff;"></header>
    
    <!-- Main content sections -->
    <main></main>
    
    <!-- Footer -->
    <footer></footer>
    
    <script src="js/main.js"></script>
</body>
</html>
